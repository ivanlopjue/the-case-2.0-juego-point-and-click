<button (click)="verRanking()" id="salirJuego">SALIR</button>
<table id="rankingGlobal">
  <thead>
    <tr>
      <th>NOMBRE</th>
      <th>TIEMPO</th>
      <th>CULPABLE</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ rankingArray[0]?.nombre }}</td>
      <td>{{ rankingArray[0]?.tiempo }}</td>
      <td>{{ rankingArray[0]?.culpable }}</td>
    </tr>
  </tbody>
</table>
